<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="0" /> 
	<meta http-equiv="Pragma" content="no-cache" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <title>Material Pro Admin Template - The Most Complete & Trusted Bootstrap 4 Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="../../css/blue.css" id="theme" rel="stylesheet">
    <link href="../../css/materialdesignicons.min.css" id="theme" rel="stylesheet">
</head>

<body>

                <div class="row">
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
                                <h4 class="card-title">Lista de Clientes</h4>
                                                                 <td>
                                 <a href="agregar" class="btn btn-primary btn-lg">Agregar Cliente</a>                              
                                 </td>
                                   <div class="form-group">
                                        <label class="col-sm-12">Tipo de Cliente</label>
                                        <div class="col-sm-2">
                                            <select class="form-control">
                                                <option>Personas</option>
                                                <option>Empresa o Instituci√≥n</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                 <form action="listaclientes.html" class="search-form closed" method="get" role="form" autocomplete="off">
	          		<div align="right">
	          			<input type="text" name="bu" id="bu" placeholder="Buscar...">
		                <button type="submit"><i class="icon-magnifier"></i></button>
	          		</div>
			     </form>
                                
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead style="color:#3498DB">
                                            <tr>
                                                <th width="5%">#</th>
                                                <th width="5%">CI</th>
                                                <th width="20%">NOMBRES Y AP.</th>
                                                <th width="10%">TELF</th>
                                                <th width="20%">DIRECCION</th>
                                                <th width="3%">MODIFICAR</th>
                                                <th width="3%">VER</th>
                                                <th width="3%">ELIMINAR</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        	<tr th:each="l, rowStat:${lista}">
                                        		<td th:text="${rowStat.count}">1</td>
                                        		<td th:text="${l.ci}"></td>
                                        		<td th:text="${l.nombre}+' '+${l.ap}+' '+${l.am}"></td>
                                        		<td th:text="${l.telef}"></td>
                                        		<td th:text="${l.dir}"></td>
                                        		<td>
                                        			<a href="modificar" class="btn btn-primary btn-lg">
                                        			<i class="mdi mdi-account-edit"></i></a>
                                        		</td>
                                        		<td>
                                        			<a href="mostrar" class="btn btn-info btn-lg">
                                        			<i class="mdi mdi-account-search"></i></a>
                                        		</td>
                                        		
                                        		<td>
                                        		<a href="eliminar" class="btn btn-danger btn-lg">
                                        		<i class="mdi mdi-account-remove"></i></a>
                                        		
                                        		</td>
                                        	</tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/tether.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/jquery.slimscroll.js"></script>
    <script src="../../js/waves.js"></script>
    <script src="../../js/sidebarmenu.js"></script>
    <script src="../../js/custom.min.js"></script>
</body>

</html>
