<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="0" /> 
	<meta http-equiv="Pragma" content="no-cache" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <title>Material Pro Admin Template - The Most Complete & Trusted Bootstrap 4 Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="../../css/blue.css" id="theme" rel="stylesheet">
</head>

<body>
                 <div class="row">
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
      			<h4 class="card-title">MODIFICAR ENSERES</h4>
                    <div class="col-lg-6 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-block">
                                <form class="form-horizontal form-material">
                                    <div class="form-group">
                                        <label class="col-md-12">CODIGO ENSER<span style="color: red;">*</span></label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Cod enser" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">NOMBRE<span style="color: red;">*</span></label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Nombre de enser" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">DESCRIPCION<span style="color: red;">*</span></label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Descripcion de enser" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">CANTIDAD<span style="color: red;">*</span></label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="nnnnn" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">PRECIO REFERENCIAL<span style="color: red;">*</span></label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Precio Ref" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">PRECIO DE REPOCICION<span style="color: red;">*</span></label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Precio de repocicion del enser" class="form-control form-control-line">
                                        </div>
                                    </div>
                   <label for="example-email" class="col-md-12"> FOTO</label>
                     <div class="col-md-12">
                     	<input type="file" id="fo" name="fo" placeholder="foto">
                     </div>
                   </div>

                                    <div class="form-group">
                                        <div class="col-sm-8">
                                            <button class="btn btn-danger">CANCELAR</button>
                                            <button class="btn btn-success">GUARDAR</button>
                                            
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/tether.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/jquery.slimscroll.js"></script>
    <script src="../../js/waves.js"></script>
    <script src="../../js/sidebarmenu.js"></script>
    <script src="../../js/custom.min.js"></script>
    <script type="text/javascript">
      if(history.forward(1)){
        location.replace( history.forward(1) );
      }
    </script>
</body>

</html>
