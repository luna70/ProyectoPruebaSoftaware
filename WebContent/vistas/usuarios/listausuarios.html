<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <title>Material Pro Admin Template - The Most Complete & Trusted Bootstrap 4 Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="../../css/blue.css" id="theme" rel="stylesheet">
    <link href="../../css/materialdesignicons.min.css" id="theme" rel="stylesheet">

</head>

<body>
               <div class="row">
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
                                <h4 class="card-title">Lista de  Usuarios</h4>
                                 <td>
                                 <a href="agregar" class="btn btn-info btn-lg">Agregar Usuario</a>
                                 </td>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead style="color:#3498DB">
                                            <tr>
                                                <th width="5%">#</th>
                                                <th width="5%">CI</th>
                                                <th width="20%">NOMBRES Y AP.</th>
                                                <th width="5%">FOTO</th>
                                                <th width="5%">TELF</th>
                                                <th width="15%">DIRECCION</th>
                                                <th width="3%">MODIFICAR</th>
                                                <th width="3%">VER</th>
                                                <th width="3%">ELIMINAR</th>
																								<th width="3%">BUSCAR</th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                        	<tr th:each="user, rowStat:${lista}">
                                        		<td th:text="${rowStat.count}">1</td>
                                        		<td th:text="${user.ci}"></td>
                                        		<td th:text="${user.nombre}+' '+${user.ap}+' '+${user.am}"></td>
                                        		<td><img alt="foto" th:src="'../../fotos/'+${user.foto}" width="60" height="60"></td>
                                        		<td th:text="${user.telef}"></td>
                                        		<td th:text="${user.dir}"></td>
                                        		<td>
                                        			<a th:href="'modificar?ci='+${user.ci}" class="btn btn-primary btn-lg">
                                        			<i class="mdi mdi-account-edit"></i></a>
                                        		</td>
                                        		<td>
                                        			<a th:href="'mostrar?ci='+${user.ci}" class="btn btn-info btn-lg">
                                        			<i class="mdi mdi-account-search"></i></a>
                                        		</td>

                                        		<td>
                                        		<a href="eliminar" class="btn btn-danger btn-lg">
                                        		<i class="mdi mdi-account-remove"></i></a>

                                        		</td>
                                        	</tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/tether.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/jquery.slimscroll.js"></script>
    <script src="../../js/waves.js"></script>
    <script src="../../js/sidebarmenu.js"></script>
    <script src="../../js/custom.min.js"></script>
</body>

</html>
