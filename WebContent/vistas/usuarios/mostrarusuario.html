<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="0" /> 
	<meta http-equiv="Pragma" content="no-cache" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <title>Material Pro Admin Template - The Most Complete & Trusted Bootstrap 4 Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="../../css/blue.css" id="theme" rel="stylesheet">
</head>

<body>
                 <div class="row">
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
      			<h4 class="card-title">MOSTRAR USUARIO</h4>
                    <div class="col-lg-7 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-block">
                                <form class="form-horizontal form-material">
                                    <div class="form-group">
                                        <label class="col-md-12">CI</label>
                                        <div class="col-md-12">
                                            <input type="text" th:value="${usuario.ci}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">NOMBRES</label>
                                        <div class="col-md-12">
                                            <input type="text" th:value="${usuario.nombre}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">AP. PATERNO</label>
                                        <div class="col-md-12">
                                            <input type="text" th:value="${usuario.ap}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">AP. MATERNO</label>
                                        <div class="col-md-12">
                                            <input type="text" th:value="${usuario.am}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">SEXO</label>
                                        <div class="col-md-12">
                                        <input type="text" th:value="${usuario.sexo}" class="form-control form-control-line" disabled>
										</div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-12">TELEFONO</label>
                                        <div class="col-md-12">
                                            <input type="text" th:value="${usuario.telef}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">DIRECCION</label>
                                        <div class="col-md-12">
                                            <input type="text" th:value="${usuario.dir}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4">FECHA DE NACIMIENTO</label>
 										<div class="col-md-6">
                                            <input type="text" class="form-control form-control-line" disabled value="21/05/1428" th:value="${usuario.fnac}">
                                        </div>
                                    </div>
                   <div class="control-group">
                   <label for="example" class="col-md-12"> FOTO</label>
                     <div class="col-md-12">
                     <img alt="foto" th:src="'../../fotos/'+${usuario.foto}" width="60" height="60">
                    <input type="hidden" name="foto" value="${usuario.foto}"> 
                     </div>
                   </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" th:value="${usuario.email}" class="form-control form-control-line" name="example-email" id="example-email" disabled>
                                        </div>
                                    </div>                    
                                    <div class="form-group">
                                        <label class="col-md-12">ROL</label>
                                        <div class="col-md-12"> 
											<input type="text" th:value="${usuario.nombrerol}" class="form-control form-control-line" name="nombrerol" id="r" disabled>	
										</div>
                                    </div>

                                    <div class="form-group" align="right">
                                        <div class="col-sm-8">
                                            <a href="lista" class="btn btn-success">ACEPTAR</a>                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/tether.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/jquery.slimscroll.js"></script>
    <script src="../../js/waves.js"></script>
    <script src="../../js/sidebarmenu.js"></script>
    <script src="../../js/custom.min.js"></script>
    <script type="text/javascript">
      if(history.forward(1)){
        location.replace( history.forward(1) );
      }
    </script>
</body>

</html>
